<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automaton - Color Cycle Waves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌊 Cellular Automaton Color Waves</h1>
            <p>Watch mesmerizing waves of color cascade through the grid</p>
        </header>
        
        <div class="controls-panel">
            <div class="control-group">
                <label for="statesSlider">Number of States: <span id="statesValue">3</span></label>
                <input type="range" id="statesSlider" min="2" max="8" value="3" class="slider">
            </div>
            
            <div class="control-group">
                <label for="speedSlider">Update Speed: <span id="speedValue">5</span></label>
                <input type="range" id="speedSlider" min="1" max="20" value="5" class="slider">
            </div>
            
            <div class="control-group">
                <label for="gridSizeSlider">Grid Size: <span id="gridSizeValue">80</span></label>
                <input type="range" id="gridSizeSlider" min="20" max="120" value="80" class="slider">
            </div>
            
            <div class="control-group">
                <label>Color Customization</label>
                <div class="color-controls">
                    <div class="preset-colors">
                        <button class="color-preset-btn" data-preset="default">🎨 Default</button>
                        <button class="color-preset-btn" data-preset="ocean">🌊 Ocean</button>
                        <button class="color-preset-btn" data-preset="sunset">🌅 Sunset</button>
                        <button class="color-preset-btn" data-preset="forest">🌲 Forest</button>
                        <button class="color-preset-btn" data-preset="neon">⚡ Neon</button>
                        <button class="color-preset-btn" data-preset="pastel">🎀 Pastel</button>
                    </div>
                    <div class="custom-colors" id="customColors">
                        <!-- Color pickers will be dynamically generated here -->
                    </div>
                    <div class="color-actions">
                        <button id="randomColorsBtn" class="btn-small secondary">🎲 Random Colors</button>
                        <button id="downloadBtn" class="btn-small primary">📸 Download Image</button>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="playPauseBtn" class="btn primary">⏸️ Pause</button>
                <button id="resetBtn" class="btn secondary">🔄 Reset</button>
                <button id="randomBtn" class="btn secondary">🎲 Random</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="automaton" width="800" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="color-legend" id="colorLegend">
                <h3>Color States</h3>
                <div id="colorStates"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Generation:</span>
                    <span id="generation">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Active Cells:</span>
                    <span id="activeCells">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

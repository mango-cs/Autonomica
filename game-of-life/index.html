<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Cellular Automaton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #canvas {
            border: 2px solid #333;
            background-color: black;
            margin-bottom: 30px;
        }

        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 400px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #stopBtn {
            background-color: #dc3545;
        }

        #stopBtn:hover {
            background-color: #c82333;
        }

        #resetBtn {
            background-color: #28a745;
        }

        #resetBtn:hover {
            background-color: #218838;
        }

        label {
            font-weight: bold;
            min-width: 180px;
        }

        input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }

        .value-display {
            min-width: 60px;
            text-align: right;
            font-family: monospace;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Forest Fire Cellular Automaton</h1>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: black;"></div>
            <span>Empty</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: green;"></div>
            <span>Tree</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>Burning</span>
        </div>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="controls">
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="control-row">
            <label>Tree Growth Probability:</label>
            <input type="range" id="treeGrowthSlider" min="0" max="0.05" step="0.001" value="0.01">
            <span class="value-display" id="treeGrowthValue">0.010</span>
        </div>

        <div class="control-row">
            <label>Lightning Fire Probability:</label>
            <input type="range" id="lightningSlider" min="0" max="0.001" step="0.00001" value="0.0001">
            <span class="value-display" id="lightningValue">0.00010</span>
        </div>

        <div class="control-row">
            <label>Simulation Speed (ms):</label>
            <input type="range" id="speedSlider" min="50" max="1000" step="10" value="100">
            <span class="value-display" id="speedValue">100</span>
        </div>
    </div>

    <script>
        // Canvas and context setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Grid dimensions
        const GRID_SIZE = 100;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        
        // Cell states
        const EMPTY = 0;
        const TREE = 1;
        const BURNING = 2;
        
        // Colors for each state
        const COLORS = {
            [EMPTY]: '#000000',   // Black
            [TREE]: '#00AA00',    // Green
            [BURNING]: '#FF0000'  // Red
        };
        
        // Simulation state
        let grid = [];
        let isRunning = false;
        let animationId = null;
        let lastTime = 0;
        
        // Control elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const treeGrowthSlider = document.getElementById('treeGrowthSlider');
        const treeGrowthValue = document.getElementById('treeGrowthValue');
        const lightningSlider = document.getElementById('lightningSlider');
        const lightningValue = document.getElementById('lightningValue');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        // Initialize grid with random trees
        function initializeGrid() {
            grid = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    // Start with about 60% trees, 40% empty
                    grid[i][j] = Math.random() < 0.6 ? TREE : EMPTY;
                }
            }
        }
        
        // Draw the entire grid
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    ctx.fillStyle = COLORS[grid[i][j]];
                    ctx.fillRect(j * CELL_SIZE, i * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
        }
        
        // Get neighbors of a cell (4-connected: up, down, left, right)
        function getNeighbors(row, col) {
            const neighbors = [];
            const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; // up, down, left, right
            
            for (const [dr, dc] of directions) {
                const newRow = row + dr;
                const newCol = col + dc;
                
                if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                    neighbors.push(grid[newRow][newCol]);
                }
            }
            
            return neighbors;
        }
        
        // Update the grid according to cellular automaton rules
        function updateGrid() {
            const newGrid = [];
            const treeGrowthProb = parseFloat(treeGrowthSlider.value);
            const lightningProb = parseFloat(lightningSlider.value);
            
            // Initialize new grid
            for (let i = 0; i < GRID_SIZE; i++) {
                newGrid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    newGrid[i][j] = grid[i][j];
                }
            }
            
            // Apply rules
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const currentState = grid[i][j];
                    const neighbors = getNeighbors(i, j);
                    
                    switch (currentState) {
                        case BURNING:
                            // Burning cells become empty
                            newGrid[i][j] = EMPTY;
                            break;
                            
                        case TREE:
                            // Trees catch fire if any neighbor is burning
                            const hasBurningNeighbor = neighbors.includes(BURNING);
                            if (hasBurningNeighbor) {
                                newGrid[i][j] = BURNING;
                            } else if (Math.random() < lightningProb) {
                                // Spontaneous fire (lightning)
                                newGrid[i][j] = BURNING;
                            }
                            break;
                            
                        case EMPTY:
                            // Empty cells can grow trees
                            if (Math.random() < treeGrowthProb) {
                                newGrid[i][j] = TREE;
                            }
                            break;
                    }
                }
            }
            
            grid = newGrid;
        }
        
        // Animation loop
        function animate(currentTime) {
            if (!isRunning) return;
            
            const speed = parseInt(speedSlider.value);
            
            if (currentTime - lastTime >= speed) {
                updateGrid();
                drawGrid();
                lastTime = currentTime;
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Start simulation
        function startSimulation() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                lastTime = 0;
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Stop simulation
        function stopSimulation() {
            if (isRunning) {
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }
        
        // Reset simulation
        function resetSimulation() {
            stopSimulation();
            initializeGrid();
            drawGrid();
        }
        
        // Update slider value displays
        function updateSliderValues() {
            treeGrowthValue.textContent = parseFloat(treeGrowthSlider.value).toFixed(3);
            lightningValue.textContent = parseFloat(lightningSlider.value).toFixed(5);
            speedValue.textContent = speedSlider.value;
        }
        
        // Event listeners
        startBtn.addEventListener('click', startSimulation);
        stopBtn.addEventListener('click', stopSimulation);
        resetBtn.addEventListener('click', resetSimulation);
        
        treeGrowthSlider.addEventListener('input', updateSliderValues);
        lightningSlider.addEventListener('input', updateSliderValues);
        speedSlider.addEventListener('input', updateSliderValues);
        
        // Click on canvas to manually set fires
        canvas.addEventListener('click', (e) => {
            if (!isRunning) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const col = Math.floor(x / CELL_SIZE);
                const row = Math.floor(y / CELL_SIZE);
                
                if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                    // Cycle through states: empty -> tree -> burning -> empty
                    grid[row][col] = (grid[row][col] + 1) % 3;
                    drawGrid();
                }
            }
        });
        
        // Initialize everything
        initializeGrid();
        drawGrid();
        updateSliderValues();
    </script>
</body>
</html>
